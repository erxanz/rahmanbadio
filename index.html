<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Sedang Dalam Perbaikan</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Mengatur font dan margin */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container utama */
.container {
    text-align: center;
    padding: 20px;
}

/* Box pesan */
.message-box {
    background-color: #fff;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Heading */
h1 {
    color: #ff6f61;
    font-size: 2.5rem;
}

/* Paragraf */
p {
    font-size: 1.2rem;
    color: #333;
}
</style>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Halaman Ini Sedang Dalam Perbaikan</h1>
            <p>Mohon maaf, halaman yang Anda tuju sedang dalam perbaikan. Kami akan segera memperbaikinya.</p>
            <p>Terima kasih atas pengertiannya.</p>
        </div>
    </div>
</body>
</html>
