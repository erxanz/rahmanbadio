<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <!-- awesome 6 cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <!-- Navigation -->
        <div class="main-container">
            <div class="nav">
                <div class="logo">
                    <a href="index.html#home">RB</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html#home"><i class="fas fa-home"></i> Home</a></li>
                        <li><a href="index.html#services"><i class="fas fa-cogs"></i> Services</a></li>
                        <li><a href="index.html#portofolios"><i class="fas fa-briefcase"></i> Portofolio</a></li>
                        <li><a href="index.html#skills"><i class="fas fa-chart-bar"></i> Skills</a></li>
                        <li><a href="artikel.html#artikel"><i class="fas fa-book"></i> Artikel</a></li>
                        <li><a href="contact.html#contact"><i class="fas fa-envelope"></i> Contact</a></li>
                    </ul>
                </nav>
                <div class="burger">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- start Contact -->
        <section id="contact">
            <div class="contact main-container">
                <div class="contact-left">
                    <form action="https://formspree.io/f/xrbzzwkb" method="post" class="contact-form">
                        <div>
                            <input type="text" name="name" id="name" placeholder="Name" />
                        </div>
                        <div>
                            <input type="email" name="email" id="email" placeholder="Email" />
                        </div>
                        <div>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn-submit">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
                <div class="contact-right">
                    <!-- Alamat -->
                    <div class="contact-item">
                        <div class="contact-item-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-item-detail">
                            <h4>Address</h4>
                            <p>Bengkulu, Kota Bengkulu</p>
                        </div>
                    </div>
                    <!-- Phone -->
                    <div class="contact-item">
                        <div class="contact-item-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-item-detail">
                            <h4>Phone</h4>
                            <p>+62895410070xxx</p>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="contact-item">
                        <div class="contact-item-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-item-detail">
                            <h4>Email</h4>
                            <p>badiobkl@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end Contact -->
    </main>

    <footer>
        <div class="footer-icons">
            <a href="https://github.com/username" target="_blank"><i class="fab fa-github text-putih"></i> GitHub</a>
            <a href="https://www.instagram.com/username/" target="_blank"><i class="fab fa-instagram text-putih"></i>
                Instagram</a>
            <a href="https://www.linkedin.com/in/username/" target="_blank"><i class="fab fa-linkedin text-putih"></i>
                LinkedIn</a>
            <a href="https://www.facebook.com/username" target="_blank"><i class="fab fa-facebook text-putih"></i>
                Facebook</a>
        </div>
        <p>&#169; 2025 - Design by Rahman</p>
    </footer>

    <script src="assets/js/main.js"></script>

</body>

</html>
